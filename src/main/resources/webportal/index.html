<html>
    <head>
        <title>Vytváranie bodov záujmu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx651lQyHhdaW1nUFA2xF-ltL2Qv179nA"></script>

        <script type="text/javascript" src="js/main.js"></script>

        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css"/>

        <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    </head>
    <body>                
        <div class="col-md-1"></div>
        <div class="container-fluid col-md-10">
            <div style="width: 100%; min-height: 500px;" id="map-canvas"></div>
            <div style="width: 100%">
                <table class="table table-striped" id="poiTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Názov bodu</th>
                            <th>Názov video súboru</th>
                            <th>Zemepisná výška</th>
                            <th>Zemepisná šírka</th>
                            <th>Polomer bodu (v m)</th>                            
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <!-- Modal -->

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal" style="margin-left: 10px; margin-right: 10px;" role="form" id="myForm" method="POST">
                                <div class="form-group">
                                    <label for="filterName" class="control-label">Názov bodu záujmu</label>                           
                                    <input type="text" id="poiTitleInput" name="poiTitle" class="form-control" placeholder="napíšte názov bodu..">                            
                                </div>

                                <div style="margin-top: 10px;" class="form-group">
                                    <label for="filterName" class="control-label">Názov video súboru</label>                           
                                    <input type="text" id="videoTitleInput" name="videoTitle" class="form-control" placeholder="napíšte názov video súboru aj s príponou..">                            
                                </div>

                                <div style="margin-top: 10px;" class="form-group">
                                    <label for="filterName" class="control-label">Čísla liniek</label>                           
                                    <input type="text" id="routeNumber" name="routeNumber" class="form-control" placeholder="napíšte čísla liniek oddelené číarkami..">                            
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Zatvoriť</button>
                            <button type="submit" id="mySubmit" onclick="javascript:doSubmit();" class="btn btn-primary">Uložiť</button>
                            <div style="margin-top: 10px;" id="myAlert" class="alert alert-success" role="alert"><strong>Bod záujmu úspešne pridaný!</strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>   
</html>
